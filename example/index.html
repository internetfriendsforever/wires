<script type="module">
  import { Net, Wire, Geometry, Shader } from '../dist/esm.js'

  const net = new Net()

  net.resize(500, 500)

  const geometry = new Geometry.Horizontal()
  const shaders = [new Shader()]

  net.add(new Wire({
    from: [0, 0.5],
    to: [1, 0],
    geometry,
    shaders
  }))

  net.add(new Wire({
    from: [0, 0.5],
    to: [1, 1],
    geometry,
    shaders
  }))

  net.add(new Wire({
    from: [0, 0.5],
    to: [1, 0.7],
    geometry,
    shaders
  }))

  net.wires[2].from = [0.5, 0.5]

  net.render()

  // function render (time = 0) {

  //   net.render()
  //   window.requestAnimationFrame(render)
  // }

  // render()

  document.body.appendChild(net.canvas)
</script>
