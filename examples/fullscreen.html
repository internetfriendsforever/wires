<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen example</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import { Net, Wire, Shape, Style } from '../dist/esm.js'

    const net = new Net()

    const wire = new Wire({
      shape: new Shape.Horizontal([0, 0], [0, 0]),
      style: new Style.Basic()
    })

    net.add(wire)

    function resize () {
      const width = window.innerWidth
      const height = window.innerHeight
      wire.shape.update([0, height * 0.2], [width, height * 0.8])
      net.resize(width, height)
      net.render()
    }

    resize()

    window.addEventListener('resize', resize)

    document.body.appendChild(net.canvas)
  </script>
</body>
</html>
