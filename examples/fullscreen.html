<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen example</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import { Net, Wire, Shape, Shader } from '../dist/esm.js'

    const net = new Net()

    const wire = new Wire({
      from: [0, 0],
      to: [0, 0],
      shape: new Shape.Horizontal(),
      shaders: [new Shader()]
    })

    net.add(wire)

    function resize () {
      const width = window.innerWidth
      const height = window.innerHeight
      wire.from = [0, height * 0.2]
      wire.to = [width, height * 0.8]
      net.resize(width, height)
      net.render()
    }

    resize()

    window.addEventListener('resize', resize)

    document.body.appendChild(net.canvas)
  </script>
</body>
</html>
