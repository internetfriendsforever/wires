<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen example</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="../dist/iife.js"></script>
  <script>
    const { Net, Wire, Shape, Style } = wires

    const net = new Net()

    const wire = new Wire({
      style: new Style.Basic(),
      shape: new Shape.Horizontal({
        from: [0, 0],
        to: [0, 0]
      }),
    })

    net.add(wire)

    function resize () {
      const width = window.innerWidth
      const height = window.innerHeight

      wire.shape.set({
        from: [0, height * 0.2],
        to: [width, height * 0.8]
      })

      net.resize(width, height)
      net.render()
    }

    resize()

    window.addEventListener('resize', resize)

    document.body.appendChild(net.canvas)
  </script>
</body>
</html>
