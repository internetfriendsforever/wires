<!DOCTYPE html>
<html>
<head>
  <title>Basic example</title>
</head>
<body>
  <script type="module">
    import { Net, Wire, Shape, Style } from '../dist/esm.js'

    const net = new Net()

    net.resize(500, 500)

    const wire = new Wire({
      shape: new Shape.Horizontal([50, 50], [450, 450]),
      style: new Style.Basic()
    })

    net.add(wire)

    net.render()
    net.render()

    document.body.appendChild(net.canvas)
  </script>

</body>
</html>
