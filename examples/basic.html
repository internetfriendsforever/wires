<!DOCTYPE html>
<html>
<head>
  <title>Basic example</title>
</head>
<body>
  <script type="module">
    import { Net, Wire, Shape, Style } from '../dist/esm.js'

    const net = new Net()

    net.add(new Wire({
      style: new Style.Basic(),
      shape: new Shape.Horizontal({
        width: 10,
        from: [100, 100],
        to: [400, 400]
      })
    }))

    net.resize(500, 500)
    net.render()

    document.body.appendChild(net.canvas)
  </script>

</body>
</html>
