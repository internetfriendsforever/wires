<!DOCTYPE html>
<html>
<head>
  <title>Basic example</title>
</head>
<body>
  <script src="../dist/iife.js"></script>
  <script>
    const { Net, Wire, Shape, Style } = wires

    const net = new Net()

    net.add(new Wire({
      style: new Style.Basic(),
      shape: new Shape.Horizontal({
        width: 10,
        from: [100, 100],
        to: [400, 400]
      })
    }))

    net.resize(500, 500)
    net.render()

    document.body.appendChild(net.canvas)
  </script>
</body>
</html>
